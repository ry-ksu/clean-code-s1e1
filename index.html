<!DOCTYPE html>
<html>
<HEAD>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</HEAD>
<body class="wrapper">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix screenshot">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section add-task">
      <label class="add-task__label">Add Item
        <div class="add-task__container">
          <input class="input input_text add-task__input" type="text">
          <button class="button add-task__button">Add</button>
        </div>
      </label>
    </section>
    <section class="section">
      <h3 class="section__subtitle">Todo</h3>
      <ul class="list incoplite-tasks">
        <li class="list__item">
          <input class="input list__checkbox" type="checkbox">
          <label class="list__label">Pay Bills</label>
          <input class="input input_text list__text" type="text">
          <button class="button list__edit">Edit</button>
          <button class="button list__delete">
            <img class="list__delete-img" src="./remove.svg" alt="delete task">
          </button>
        </li>
        <li class="list__item list__item_edit">
          <input class="input list__checkbox" type="checkbox">
          <label class="list__label">Go Shopping</label>
          <input class="input input_text list__text" type="text" value="Go Shopping">
          <button class="button list__edit">Save</button>
          <button class="button list__delete">
            <img class="list__delete-img" src="./remove.svg" alt="delete task">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__subtitle">Completed</h3>
      <ul class="list completed-tasks">
        <li class="list__item">
          <input class="input list__checkbox" type="checkbox" checked>
          <label class="list__label">See the Doctor</label>
          <input class="input input_text list__text" type="text">
          <button class="button list__edit">Edit</button>
          <button class="button list__delete">
            <img class="list__delete-img" src="./remove.svg" alt="delete task">
          </button>
        </li>
      </ul>
    </section>
  </main>
<script SRC="app.js"></script>
</body>
</html>
